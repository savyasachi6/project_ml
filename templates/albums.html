<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Photos Albums</title>
</head>
<body>
    <h1>Select an Album</h1>
    <ul>
        {% for album in albums %}
            <li>
                <a href="{{ url_for('select_album', album_id=album['id']) }}">
                    {{ album['title'] }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
