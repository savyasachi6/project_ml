<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Images</title>
</head>
<body>
    <h1>Generated Images</h1>
    <div>
        {% for image in images %}
            <img src="data:image/png;base64,{{ image }}" alt="Generated Image">
        {% endfor %}
    </div>
</body>
</html>
